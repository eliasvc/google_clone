<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link type="text/css" rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="header">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="images/google_apps_logo.png" alt="Google apps logo" id="google_apps_logo"></li>
                <li><input id="sign_in_button" type="submit" value="Sign in"></li>
            </ul>
        </div>
        <div id="search_area">
            <img id="google_logo" src="images/googlelogo.png" alt="Google Logo">
            <input id="search_bar">
            <div id="search_buttons">
                <input id="google_search_button" value="Google Search" type="submit">
                <input id="feeling_lucky_button" value="Feeling lucky" type="submit">
            </div>
        </div>
        <footer id="footer">
            <ul id="about">
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
            </ul>
            <ul id="settings">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
                <li>Use Google.com.do</li>
            </ul>
        </footer>

    </body>
</html>
